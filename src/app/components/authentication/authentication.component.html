

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="mt-5">
                <tabset #staticTabs>
                  <tab heading="Login">
                    <div class="card mt-2" style="width: 26rem;">
                        <div class="card-body">
                            <form>
                                <p class="text-center fw-bold">Login</p>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email/UserId</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email/userid">
                                </div>
                                <div class="form-group mt-2">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-outline-success mt-2 text-center">Login</button>
                                </div>
                                
                              </form>
                        </div>
                    </div>
                  </tab>
                  <tab heading="Registration">
                    <div class="card mt-2" style="width: 26rem;">
                        <div class="card-body">
                            <form>
                                <p class="text-center fw-bold">Registration</p>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group mt-2">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-outline-primary mt-2 text-center">Submit</button>
                                </div>
                              </form>
                        </div>
                    </div>
                  </tab>
                </tabset>
              </div>
        </div>
        <div class="col-4"></div>
    </div>
    
</div>
